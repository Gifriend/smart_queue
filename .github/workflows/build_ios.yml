name: Build Flutter iOS IPA (Unsigned)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Unsigned iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter 3.32.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      - name: Verify Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS archive (no codesign)
        run: flutter build ipa --release --no-codesign

      - name: Generate ExportOptions.plist
        run: |
          mkdir -p ios
          cat <<EOF > ios/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>release-testing</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>thinning</key>
            <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF

      - name: Export IPA manually
        run: |
          mkdir -p build/ios/ipa
          if [ -d "build/ios/archive/Runner.xcarchive" ]; then
            echo "Found archive, exporting..."
            xcodebuild -exportArchive \
              -archivePath build/ios/archive/Runner.xcarchive \
              -exportOptionsPlist ios/ExportOptions.plist \
              -exportPath build/ios/ipa
          else
            echo "‚ùå No archive found, check flutter build output."
            exit 1
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Runner-IPA
          path: build/ios/ipa/
