name: Build Flutter iOS IPA (Unsigned)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Unsigned iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter 3.32.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      - name: Verify Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS archive (no codesign)
        run: flutter build ipa --release --no-codesign

      # üîß Buat IPA manual dari hasil archive
      - name: Package unsigned IPA manually
        run: |
          mkdir -p build/ios/ipa/Payload
          ARCHIVE_APP_PATH="build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"

          if [ -d "$ARCHIVE_APP_PATH" ]; then
            echo "‚úÖ Found Runner.app, creating unsigned IPA..."
            cp -R "$ARCHIVE_APP_PATH" build/ios/ipa/Payload/Runner.app
            cd build/ios/ipa
            zip -r Runner-unsigned.ipa Payload
            cd ../../../
            echo "‚úÖ Unsigned IPA created at build/ios/ipa/Runner-unsigned.ipa"
          else
            echo "‚ùå Runner.app not found in archive! Build may have failed."
            exit 1
          fi

      - name: Upload Unsigned IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Runner-IPA
          path: build/ios/ipa/Runner-unsigned.ipa
