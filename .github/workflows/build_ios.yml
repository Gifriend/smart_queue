name: Build Flutter iOS IPA (Unsigned Manual Export)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter 3.32.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      - name: Verify Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS Archive (No Code Sign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA directory
        run: mkdir -p build/ios/ipa

      - name: Export unsigned IPA from Xcode archive
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist || true

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Runner-IPA
          path: build/ios/ipa/
